<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AG - Quadrado Inteligente</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      color: lime;
      font-family: monospace;
    }

    #container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
    }

    #canvas {
      width: 70%;
      height: 100vh;
      background: black;
      image-rendering: pixelated;
      border-right: 1px solid #444;
    }

    #panel {
      width: 30%;
      height: 100vh;
      padding: 20px;
      background-color: #111;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }

    .info { font-size: 14px; }
    button, input {
      background: black;
      border: 1px solid lime;
      color: lime;
      padding: 5px;
      font-family: monospace;
    }

    label {
      font-size: 14px;
      margin-bottom: 4px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="canvas"></canvas>

    <div id="panel">
      <div class="info">üß¨ <strong>Gera√ß√£o:</strong> <span id="generation">0</span></div>
      <div class="info">üé® <strong>Cor Predominante:</strong> <span id="color">---</span></div>

      <div>
        <label for="speed">‚è± Velocidade:</label>
        <input type="range" id="speed" min="1" max="60" value="30">
      </div>

      <div>
        <button onclick="showGenes()">üß† Ver DNA do melhor</button>
      </div>

      <div>
        <label>üéØ Objetivo (X, Y):</label>
        <input id="goalX" type="number" value="99" min="0" max="99" style="width: 60px;">
        <input id="goalY" type="number" value="99" min="0" max="99" style="width: 60px;">
        <button onclick="updateGoal()">Atualizar</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const generationEl = document.getElementById("generation");
    const colorEl = document.getElementById("color");
    const speedEl = document.getElementById("speed");

    const GRID_SIZE = 100;
    let CELL_SIZE = canvas.width / GRID_SIZE;
    const DNA_LENGTH = 200;
    const POP_SIZE = 100;
    const MUTATION_RATE = 0.01;

    let GOAL = [GRID_SIZE - 1, GRID_SIZE - 1];
    let generation = 0;
    let population = [];
    let bestAgent = null;
    let speed = 30;

    speedEl.addEventListener("input", e => speed = parseInt(e.target.value));

    function randomDNA() {
      const dirs = [-1, 0, 1];
      return Array.from({ length: DNA_LENGTH }, () => [
        dirs[Math.floor(Math.random() * 3)],
        dirs[Math.floor(Math.random() * 3)]
      ]);
    }

    function dnaToColor(dna) {
      const avg = dna.slice(0, 3).map(pair =>
        Math.abs(pair[0] + pair[1]) * 85
      );
      return `rgb(${avg[0]}, ${avg[1]}, ${avg[2]})`;
    }

    function createAgent(dna = randomDNA()) {
      return {
        x: 0, y: 0, step: 0, dna,
        color: dnaToColor(dna),
        finished: false,
        fitness: 0
      };
    }

    function fitness(agent) {
      const dx = agent.x - GOAL[0];
      const dy = agent.y - GOAL[1];
      const dist = Math.sqrt(dx * dx + dy * dy);
      return 1 / (dist + 1);
    }

    function updateAgent(agent) {
      if (agent.finished || agent.step >= agent.dna.length) return;
      const [dx, dy] = agent.dna[agent.step];
      agent.x = Math.max(0, Math.min(GRID_SIZE - 1, agent.x + dx));
      agent.y = Math.max(0, Math.min(GRID_SIZE - 1, agent.y + dy));
      agent.step++;
      if (agent.x === GOAL[0] && agent.y === GOAL[1]) agent.finished = true;
    }

    function drawAgent(agent) {
      ctx.fillStyle = agent.color;
      ctx.fillRect(agent.x * CELL_SIZE, agent.y * CELL_SIZE, CELL_SIZE, CELL_SIZE);
    }

    function nextGeneration() {
      population.forEach(agent => agent.fitness = fitness(agent));
      const sorted = population.slice().sort((a, b) => b.fitness - a.fitness);
      bestAgent = sorted[0];
      const elites = sorted.slice(0, POP_SIZE / 2);
      const newPop = [];

      while (newPop.length < POP_SIZE) {
        const a = elites[Math.floor(Math.random() * elites.length)];
        const b = elites[Math.floor(Math.random() * elites.length)];
        const childDNA = a.dna.map((gene, i) => {
          if (Math.random() < MUTATION_RATE) {
            return [
              [-1, 0, 1][Math.floor(Math.random() * 3)],
              [-1, 0, 1][Math.floor(Math.random() * 3)]
            ];
          }
          return Math.random() < 0.5 ? gene : b.dna[i];
        });
        newPop.push(createAgent(childDNA));
      }

      population = newPop;
      generation++;
    }

    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      CELL_SIZE = canvas.width / GRID_SIZE;

      // Grade cinza
      ctx.strokeStyle = "#333";
      for (let i = 0; i <= GRID_SIZE; i++) {
        ctx.beginPath();
        ctx.moveTo(i * CELL_SIZE, 0);
        ctx.lineTo(i * CELL_SIZE, canvas.height);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0, i * CELL_SIZE);
        ctx.lineTo(canvas.width, i * CELL_SIZE);
        ctx.stroke();
      }

      // Objetivo
      ctx.fillStyle = "green";
      ctx.fillRect(GOAL[0] * CELL_SIZE, GOAL[1] * CELL_SIZE, CELL_SIZE, CELL_SIZE);
    }

    function updateInfo() {
      generationEl.textContent = generation;
      colorEl.textContent = bestAgent ? bestAgent.color : "---";
    }

    function showGenes() {
      if (bestAgent) {
        console.log("Melhor DNA:", bestAgent.dna);
        alert("Veja o console para visualizar o DNA do melhor agente.");
      }
    }

    function updateGoal() {
      const gx = parseInt(document.getElementById("goalX").value);
      const gy = parseInt(document.getElementById("goalY").value);
      if (gx >= 0 && gx < GRID_SIZE && gy >= 0 && gy < GRID_SIZE) {
        GOAL = [gx, gy];
      }
    }

    function updateLoop() {
      drawGrid();

      if (generation < 200) {
        population.forEach(agent => {
          updateAgent(agent);
          drawAgent(agent);
        });

        if (population.every(a => a.step >= DNA_LENGTH || a.finished)) {
          nextGeneration();
        }
      } else {
        updateAgent(bestAgent);
        drawAgent(bestAgent);
      }

      updateInfo();
      setTimeout(() => requestAnimationFrame(updateLoop), 1000 / speed);
    }

    // Inicializa√ß√£o
    population = Array.from({ length: POP_SIZE }, () => createAgent());
    updateLoop();
  </script>
</body>
</html>
